entities:
  person:
    schema: 'Person'
    source_url_column: 'data_source'
    columns:
     - column: 'country'
       property: 'origin_country'
     - column: 'country_code'
       property: 'country_code'
       skip_empty: true
     - column: 'person_name'
       property: 'name'
     - column: 'person_name'
       property: 'display_name'
       skip_empty: true
     - column: 'scraped_time'
       property: 'scraped_time'
       skip_empty: true
